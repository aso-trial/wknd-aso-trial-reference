<!--/* Override head.html to generate absolute canonical URLs */-->
<sly data-sly-use.head="com.adobe.cq.wcm.core.components.models.Page" 
     data-sly-use.headlibRenderer="headlib.html">
    <meta charset="UTF-8"/>
    <title>${head.title}</title>
    <meta data-sly-test="${head.description}" name="description" content="${head.description}"/>
    <meta data-sly-test="${head.keywords}" name="keywords" content="${head.keywords}"/>
    <meta name="template" content="${currentDesign.path}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!--/* Generate absolute canonical URL dynamically */-->
    <sly data-sly-test.canonicalPath="${head.canonicalUrl || currentPage.path}">
        <!--/* Build absolute URL from current request */-->
        <sly data-sly-test.scheme="${request.scheme || 'https'}">
            <sly data-sly-test.serverName="${request.serverName}">
                <sly data-sly-test.serverPort="${request.serverPort}">
                    <!--/* Only include port if non-standard */-->
                    <sly data-sly-test.isNonStandardPort="${(scheme == 'http' && serverPort != 80) || (scheme == 'https' && serverPort != 443)}">
                        <link rel="canonical" href="${scheme}://${serverName}:${serverPort}${canonicalPath @ extension='html'}"/>
                    </sly>
                    <sly data-sly-test="${!isNonStandardPort}">
                        <link rel="canonical" href="${scheme}://${serverName}${canonicalPath @ extension='html'}"/>
                    </sly>
                </sly>
            </sly>
        </sly>
    </sly>
    
    <!--/* Alternate language links with dynamic domain */-->
    <sly data-sly-repeat.alternateLanguage="${head.alternateLanguageLinks}">
        <sly data-sly-test.altPath="${alternateLanguage.href}">
            <sly data-sly-test.scheme="${request.scheme || 'https'}">
                <sly data-sly-test.serverName="${request.serverName}">
                    <sly data-sly-test.serverPort="${request.serverPort}">
                        <sly data-sly-test.isNonStandardPort="${(scheme == 'http' && serverPort != 80) || (scheme == 'https' && serverPort != 443)}">
                            <link rel="alternate" hreflang="${alternateLanguage.hreflang}" 
                                  href="${scheme}://${serverName}:${serverPort}${altPath @ extension='html'}"/>
                        </sly>
                        <sly data-sly-test="${!isNonStandardPort}">
                            <link rel="alternate" hreflang="${alternateLanguage.hreflang}" 
                                  href="${scheme}://${serverName}${altPath @ extension='html'}"/>
                        </sly>
                    </sly>
                </sly>
            </sly>
        </sly>
    </sly>
    
    <!--/* Headlibs */-->
    <sly data-sly-include="/libs/wcm/foundation/components/page/head.html"/>
    <sly data-sly-call="${headlibRenderer.headlibs @ designPath = currentDesign.path}"/>
    <sly data-sly-include="customheaderlibs.html"/>
    <sly data-sly-test="${head.appResourcesPath}" data-sly-call="${headlibRenderer.headlibs @ designPath = head.appResourcesPath}"/>
</sly>
